<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Music app</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="player jAudio">
        <audio></audio>
        <div class="player_body">
            <div class="hamburger-menu">
                <div class="bar"></div>
            </div>
            <div class="nav_menu">
                <div class="nav_list">
                    <div class="nav_item">
                        <p>Developed by:</p>
                        <a href="https://www.facebook.com/emrankhan016" target="_blank">Emran Khan</a>
                    </div>
                    <div class="nav_item">
                        <p>Template designed by:</p>
                        <a href="https://dribbble.com/rezashintia" target="_blank">Reza Shintia Dewi</a>
                    </div>
                </div>
            </div>

            <div class="player_playlist">
                <div class="player_playlist_list jAudio--playlist">
                </div>
            </div>

            <div class="player_fade"></div>
            <div class="player_content">
                <div class="player_header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-2">
                                <div class="back_btn"><span class="glyphicon glyphicon-menu-left"
                                        aria-hidden="true"></span></div>
                            </div>
                            <div class="col-xs-8">
                                <div class="header_name text-center" id="nowPlay">
                                    <span id="npAction">PAUSED...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="album_wrap">
                    <div class="no_album_img">
                        <div class="jAudio--thumb"></div>
                    </div>

                </div>
                <div class="song_playing text-center jAudio--details">
                </div>
                <div class="timeline_wrap">
                    <div class='timeline jAudio--progress-bar'>
                        <div class='jAudio--progress-bar-wrapper'>
                            <div class='line_played jAudio--progress-bar-played'>
                                <span class='jAudio--progress-bar-pointer'></span>
                            </div>
                            <div class='full_line'></div>
                        </div>

                    </div>
                    <div class="time_of_song jAudio--time">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-2">
                                    <span class="time_played jAudio--time-elapsed">00:00</span>
                                </div>
                                <div class="col-xs-2 col-xs-offset-8">
                                    <span class="full_time jAudio--time-total">00:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player_btns jAudio--controls">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-2">
                                <div class="random_btn text-center jAudio--control" id="random"><span
                                        class="glyphicon glyphicon-random" aria-hidden="true"></span></div>
                            </div>
                            <div class="col-xs-2">
                                <div class="prev_btn text-center jAudio--control jAudio--control-prev" id="btnPrev"
                                    data-action='prev'><span class="glyphicon glyphicon-backward"
                                        aria-hidden="true"></span></div>
                            </div>
                            <div class="col-xs-3">
                                <div class="shadow_btns play_btn text-center jAudio--control jAudio--control-play"
                                    id="play" data-action='play'>
                                    <div class="play_circle"><span class="glyphicon glyphicon-play" id="play_circle"
                                            aria-hidden="true"></span></div>
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="next_btn text-center jAudio--control jAudio--control-next" id="btnNext"
                                    data-action='next'><span class="glyphicon glyphicon-forward"
                                        aria-hidden="true"></span></div>
                            </div>
                            <div class="col-xs-2">
                                <div class="repeat_btn text-center jAudio--control" id="repeat"><span
                                        class="glyphicon glyphicon-retweet" aria-hidden="true"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="waves">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 275 223.7"
                    style="enable-background:new 0 0 275 223.7;" xml:space="preserve">
                    <style type="text/css">
                        .st0 {
                            fill: url(#SVGID_1_);
                        }

                        .st1 {
                            fill: url(#SVGID_2_);
                        }

                        .st2 {
                            fill: url(#SVGID_3_);
                        }
                    </style>
                    <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="137.5" y1="-19.8534" x2="137.5"
                        y2="92.9036">
                        <stop offset="0.104" style="stop-color:#FF8FCF;stop-opacity:0" />
                        <stop offset="1" style="stop-color:#FF8FCF;stop-opacity:0.7" />
                    </linearGradient>
                    <path class="st0" d="M258.3,68c-21.8-6.7-21.5-47.8-31-48.3c-15.4-0.9-26.7,107.3-47.7,108c-16.6,0.6-26.8-67-46.7-66.3
          c-14.7,0.5-20,37.9-31.3,37.3c-18.2-0.9-24-98.7-36-98.7C54.7,0,49.5,82,36,82.3C25.4,82.6,18,32.1,8.3,33C3.2,33.5,0.7,47.8,0,51.7
          v172h275v-158C270.3,67.9,265,70,258.3,68z" />
                    <linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="137.5" y1="26.8924" x2="137.5"
                        y2="179.8649">
                        <stop offset="0" style="stop-color:#33D4FA;stop-opacity:0" />
                        <stop offset="1" style="stop-color:#33D4FA;stop-opacity:0.7" />
                    </linearGradient>
                    <path class="st1" d="M261.8,94.7c-19.3,3.2-28.2-24.1-48.5-24.3c-22.5-0.2-29.2,33.3-47.3,32.2c-24.6-1.5-32.5-64.7-52-64.2
          C98.1,38.8,92.6,81,77.3,80.8c-16.6-0.2-25.5-50.3-36-49C29.8,33.3,29.8,95.4,17,96.5c-4.7,0.4-7-7.8-17-9.8v137h275V87.4
          C271.7,90.5,267.5,93.7,261.8,94.7z" />
                    <linearGradient id="SVGID_3_" gradientUnits="userSpaceOnUse" x1="137.5" y1="6.0051" x2="137.5"
                        y2="144.9296">
                        <stop offset="3.960396e-02" style="stop-color:#33D4FA;stop-opacity:0" />
                        <stop offset="1" style="stop-color:#00B2FA" />
                    </linearGradient>
                    <path class="st2" d="M275,223.7V87.8c-6.2,4.4-15.4,9.1-26,8.9c-29.2-0.7-36.9-39.1-61.2-38.7c-22.1,0.4-29.1,32.4-46,30.3
          c-22.8-2.8-26.7-63.5-42.2-63.7c-16.5-0.1-25.2,68.9-42,68.5c-13.7-0.3-22.4-46.7-32.5-45c-4.3,0.8-8.1,10.3-10.7,16.8
          C12.3,70.5,11.7,74.4,8,79c-2.7,3.4-5.8,5.4-8,6.7v138H275z" />
                </svg>
            </div>
        </div>
    </div>

    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/script.js"></script>

</body> 
</html>
